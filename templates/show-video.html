{% block show_video %}
<style>

#open-video{
    width: fit-content;
    padding: 0;
    margin: 0;
    position: fixed;
    left: 50%;
    top:50%;
    transform: translate(-50%, -50%);
    border-radius: 20px;
    max-width: 80%;
    min-width: 450px;
    max-height: 70%;
}

#open-video-img{
     border-top-left-radius: 20px;
     border-top-right-radius: 20px;

}

#opened-video{
    height: 700px;
}
#delete-video{
    color:#a6a6a6;
    width: fit-content;
    cursor: pointer;
    padding-top: 10px;
    position: relative;
    left:32%;
    transform: translate(-50%);
    transition: color 0.1s;
}

#delete-video:hover{
    color: whitesmoke;
}

#video_name {
    position: relative;
    padding-top: 10px;
    padding-left: 15px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
</style>
<div class="hide" id="open-video">
    <video id="opened-video" width="1200px" style="" controls>
        <source src="" id="open-video-img" type="video/mp4">
    </video>
    <div style="background-color: #2c2c2c; margin-top: -7px;  border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; display: flex" >
        <div style="width: 60%">
            <p id="video_name"></p>
        </div>
        {% if _self %}
            <p video-id="" id="delete-video">Удалить</p>
        {% endif %}
    </div>
</div>
{% endblock %}
