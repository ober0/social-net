{% block left_menu %}
<style>
.left-menu-text{
    font-size: 14px;
    color: gray;
    position: relative;
    right:24px;
    top:8px
}
.svg-left-menu{
    color: gray;
    position: relative;
    top:8px;
}
.svg-left-menu-without-top{
    color:gray;
}

.menu-div{
  border-radius: 5px;
}
.menu-div:hover{
    background-color: #424243;
    cursor: pointer;
}
.all-requests-counter-left-menu{
    width: 23px;
    height: 23px;
    background-color: #777777;
    color: white;
    border-radius: 50%;
    position: relative;
    top:8px;
}

#all_req_counter-left-menu{
    position: relative;
    right: 4px;
    font-size: 14px;
    top:1px
}

.hide{
    display: none;
}

.img{
    position: relative;
    left: 14px;
    bottom: 4px;
}

@media screen and (max-width: 1400px) {
    .img{
        left: 10px;
    }
}

@media screen and (max-width: 1200px) {
    .img{
        left: 5px;
    }
}

@media screen and (max-width: 991px) {
    .img{
        left: -2px;
        transform: scale(70%);
    }
}



</style>

<div class="col-12">
    <div my_tag="{{me.tag}}" id='me' class="row menu-div">
        <svg class='col-sm-4 svg-left-menu' fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M5.84 15.63a6.97 6.97 0 0 0 8.32 0 8.2 8.2 0 0 0-8.32 0zM4.7 14.57a7 7 0 1 1 10.6 0 9.7 9.7 0 0 0-10.6 0zM10 1.5a8.5 8.5 0 1 0 0 17 8.5 8.5 0 0 0 0-17zm-1.5 7a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0zm1.5-3a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" fill="currentColor" fill-rule="evenodd"></path></svg>
        <p class='col-sm-8 left-menu-text'>Моя страница</p>
    </div>

    <div id="news" class="row menu-div">
        <svg class='col-sm-4 svg-left-menu' fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M11.84 2H8.16c-.93 0-1.67 0-2.26.05-.62.05-1.15.15-1.63.4a4.15 4.15 0 0 0-1.82 1.82 4.26 4.26 0 0 0-.4 1.63C2 6.5 2 7.23 2 8.16v3.68c0 .93 0 1.67.05 2.26.05.62.15 1.15.4 1.63.4.78 1.04 1.42 1.82 1.82.48.25 1.01.35 1.63.4.6.05 1.33.05 2.26.05h3.68c.93 0 1.67 0 2.26-.05a4.26 4.26 0 0 0 1.63-.4 4.15 4.15 0 0 0 1.82-1.82c.25-.48.35-1.01.4-1.63.05-.6.05-1.33.05-2.26V8.16c0-.93 0-1.67-.05-2.26a4.26 4.26 0 0 0-.4-1.63 4.15 4.15 0 0 0-1.82-1.82 4.26 4.26 0 0 0-1.63-.4C13.5 2 12.77 2 11.84 2zm-6.9 1.79c.25-.12.56-.2 1.08-.25.53-.04 1.2-.04 2.17-.04h3.62c.96 0 1.64 0 2.17.04.52.05.83.13 1.07.25.5.25.9.66 1.16 1.16.12.24.2.55.25 1.07l.02.48H3.52l.02-.48c.05-.52.13-.83.25-1.07.25-.5.66-.9 1.16-1.16zM3.5 8v3.81c0 .96 0 1.64.04 2.17.05.52.13.83.25 1.07.25.5.66.9 1.16 1.16.24.12.55.2 1.07.25.53.04 1.2.04 2.17.04h3.62c.96 0 1.64 0 2.17-.04a2.8 2.8 0 0 0 1.07-.25c.5-.25.9-.66 1.16-1.16.12-.24.2-.55.25-1.07.04-.53.04-1.2.04-2.17V8z" fill="currentColor" fill-rule="evenodd"></path></svg>

        <p class='col-sm-6 left-menu-text'>Друзья</p>
        {% if incoming_requests_count > 0 %}
        <div class="all-requests-counter-left-menu col-sm-2">
            {% if incoming_requests_count < 10 %}
                <p id="all_req_counter-left-menu">{{incoming_requests_count}}</p>
            {% else %}
                <p id="all_req_counter-left-menu">9+</p>
            {% endif %}
        </div>
        {% endif %}
    </div>

        <p class='col-sm-8 left-menu-text'>Сообщества</p>
    </div>

    <div id="search"  class="row menu-div" >
        <div class="col-sm-4 svg-left-menu">
            <img height="20px" class="img" src="{{ url_for('static', filename='img/search.png') }}" alt="">

        </div>
        <p class='col-sm-8 left-menu-text'>Поиск</p>
    </div>

    <div my_tag="{{me.tag}}" id="photo" class="row menu-div">

    <div id="support"  class="row menu-div" >
