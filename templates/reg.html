<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

    <div class="container">
        <span id="head-h1"></span>
        <form action="/auth" method="post" class="auth" id="auth-form" emails="{{ emails }}" >
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="text" name="email" id="email">
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="tag">Тег</label>
                <input type="text" name="tag" id="tag">
                <span class="error-message" id="tag-error"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password">
                <img draggable="false"
                     src="{{ url_for('static', filename='img/iconHidden.png') }}"
                     data-open="{{ url_for('static', filename='img/iconOpen.png') }}"
                     data-hidden="{{ url_for('static', filename='img/iconHidden.png') }}"
                     alt="Посмотреть пароль"
                     id="iconPassword">
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="password-repeat">Повторите пароль</label>
                <input type="password" name="password-repeat" id="password-repeat">
                <span class="error-message" id="password-repeat-error"></span>
            </div>

            <input id="form-main-button" type="button" value="Регистрация">

        </form>

        <br>
        <p class="registration">Уже зарегистрированы?</p>
        <a href="/" class="register-link">Войти</a>
    </div>
    {% include 'footer.html' %}
    {% block footer %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/socket-connection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/reg.js') }}"></script>
</body>
</html>
