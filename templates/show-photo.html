{% block show_photo %}
<style>

#open-photo{
    width: fit-content;
    padding: 0;
    margin: 0;
    position: fixed;
    left: 50%;
    top:50%;
    transform: translate(-50%, -50%);
    border-radius: 20px;
    max-width: 80%;
    min-width: 450px;
}

#open-photo-img{
     border-top-left-radius: 20px;
     border-top-right-radius: 20px;


}

#delete-photo{
    color:#a6a6a6;
    width: fit-content;
    cursor: pointer;
    padding-top: 10px;
    position: relative;
    left:32%;
    transform: translate(-50%);
    transition: color 0.1s;
}

#delete-photo:hover{
    color: whitesmoke;
}

#photo_name {
    position: relative;
    padding-top: 10px;
    padding-left: 15px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
</style>

<div class="hide" id="open-photo">
    <img id="open-photo-img">
    <div style="background-color: #2c2c2c;  border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; display: flex" >
        <div style="width: 60%">
            <p id="photo_name"></p>
        </div>
        {% if _self %}
            <p photo-id="" id="delete-photo">Удалить</p>
        {% endif %}
    </div>
</div>

{% endblock %}
