<link rel="stylesheet" href="{{url_for('static', filename='css/add-post.css') }}">

    <div class="addpost-container">
        <div class="addpost-main">
            <div class="addpost-header">

            </div>

            <div class="" id="photos">
                <div class="photo-content">
                    
                </div>
                <hr style="margin: 0;">
                <label for="no-publ">
                    <input type="checkbox" name="no-publ" id="no-publ">
                    Не опубликовывать в моих фото и видео
                </label>
            </div>

            <div class="addpost-bottom">
                <hr style="margin: 0;">
                <div style="display: flex">

                    <p>Отмена</p>
                    <input type="button" value="Опубликовать">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
